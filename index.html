<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Styles      -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="css/navMenu.css">
    <link rel="stylesheet" href="./css/home.css">

    <!--    Fav Icon    -->
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon">

    <!--    Icons       -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--    Scripts     -->
    <script src="./js/main.js" type="module" defer></script>

    <title>MoviePreview - Home</title>
</head>
<body>
<!--    Header  -->
<header>
<!--    Navbar     -->
    <div class="navbar container">
        <!--    Logo        -->
        <a href="index.html" class="navbar__logo" role="button" aria-label="Go to Home Page">
          <h1 class="poppins-bold">Movie<span>Preview</span></h1>
        </a>
        <div>
            <!--    Search Box  -->
            <div class="navbar__search-box">
                <form action="">
                    <label for="search-box__input">Movie Name: </label>
                    <input type="search" name="" id="search-box__input" placeholder="Search movie name..." class="poppins-medium nav-close">
                    <button type="submit" aria-label="search it">
                        <i class="bx bx-search"></i>
                    </button>
                </form>
            </div>
            <!--        Navigation Menu Toggle       -->
            <!--

            <button class="nav-toggle poppins-bold" aria-label="toggle navigation menu">
                <i class='bx bx-menu'></i>
            </button>

            -->
        </div>

        <!--        Navigation Menu     -->
        <nav class="active">
            <ul class="nav-list">
                <li class="nav-list__item ">
                    <a href="" role="button" aria-label="go to home page">
                        <i class='bx bx-compass'></i>
                        <h4 class="poppins-medium">Explore</h4>
                    </a>
                </li>
                <li class="nav-list__item active">
                    <a href="" role="button" aria-label="go to home page">
                        <i class='bx bx-home'></i>
                        <h4 class="poppins-medium">Home</h4>
                    </a>
                </li>
                <li class="nav-list__item">
                    <a href="" role="button" aria-label="go to home page">
                        <i class='bx bx-movie'></i>
                        <h4 class="poppins-medium">Movies</h4>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <!-- TODO: Hero Carousel with "Newest" top 5-->
    <!-- TODO: Section Top 10 "Trending" Carousel -->
    <!-- TODO: Section "Most view" Carousel with time dropdown filter-->

    <div class="carousel hero">
        <div class="carousel__images">
            <img src="img/home-background.png" alt="Imagem 1"/>

            <img src="img/home-background.png" alt="Imagem 2"/>

            <img src="img/home-background.png" alt="Imagem 3"/>
        </div>

        <div class="carousel__buttons">
            <button id="carousel__button-prev">
                <i class='bx bx-chevron-left' ></i>
            </button>
            <button id="carousel__button-next">
                <i class='bx bx-chevron-right' ></i>
            </button>
        </div>

        <div class="carousel__content">
            <h2>Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias blanditiis eum quis unde? </p>
            <button>See More</button>
        </div>

        <div class="carousel__bullets">

        </div>
    </div>


    <!--        Navigation Menu Blur        -->
    <!--
    <div class="nav-close bg-blur"></div>
    -->
</main>
</body>
</html>
