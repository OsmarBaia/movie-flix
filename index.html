<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Styles      -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="css/navMenu.css">

    <!--    Fav Icon    -->
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon">

    <!--    Icons       -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--    Scripts     -->
    <script src="./js/main.js" defer></script>

    <title>MoviePreview - Home</title>
</head>
<body>
<!--    Header  -->
<header>
<!--    TODO: add classes nav-open nav-close, to toggle nav-menu -->
<!--    Navbar     -->
    <div class="navbar container">
        <!--    Logo        -->
        <a href="index.html" class="navbar__logo" role="button" aria-label="Go to Home Page">
          <h1 class="poppins-bold">Movie<span>Preview</span></h1>
        </a>
        <div>
            <!--    Search Box  -->
            <div class="navbar__search-box">
                <form action="">
                    <label for="search-box__input">Movie Name: </label>
                    <input type="search" name="" id="search-box__input" placeholder="Search movie name..." class="poppins-medium nav-close">
                    <button type="submit" aria-label="search it">
                        <i class="bx bx-search"></i>
                    </button>
                </form>
            </div>
            <button class="nav-toggle poppins-bold" aria-label="toggle navigation menu">
                <i class='bx bx-menu'></i>
            </button>
        </div>

        <!--        Navigation Menu     -->
        <nav>

            <ul class="nav-list">
                <li class="nav-list__item ">
                    <a href="index.html" role="button" aria-label="go to home page">
                        <i class='bx bx-compass'></i>
                        <h4 class="poppins-medium">Explore</h4>
                    </a>
                </li>
                <li class="nav-list__item active">
                    <a href="index.html" role="button" aria-label="go to home page">
                        <i class='bx bx-home'></i>
                        <h4 class="poppins-medium">Home</h4>
                    </a>
                </li>
                <li class="nav-list__item">
                    <a href="index.html" role="button" aria-label="go to home page">
                        <i class='bx bx-movie'></i>
                        <h4 class="poppins-medium">Movies</h4>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main style="width: 100%; height: 100%; position: relative; padding: 0 0 0 110px">

    <h2>whatever</h2>
    <div class="nav-close bg-blur"></div>
</main>
</body>
</html>
